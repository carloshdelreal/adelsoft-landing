name: PR Build Check

on:
  pull_request:
    branches: [ master ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.19.0'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: npm run build